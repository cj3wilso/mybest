<!DOCTYPE HTML>
<html>
<head>
</head>

<body>
<div id="aptDetail" data-role="page" data-add-back-btn="true">
  <div data-role="header">
    <h1>Apartment Detail</h1>
  </div>
  <div data-role="content">
    <a style="float:right;" data-role="button" data-inline="true" data-rel="dialog" data-transition="flip" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="check-avail ui-btn ui-shadow ui-btn-corner-all ui-btn-inline ui-btn-up-c"><span class="ui-btn-inner"><span class="ui-btn-text">Check Availability</span></span></a>
    
    <h2 id="aptHeader"></h2>
    <div><span id="address"></span> <span id="website"></span> <span id="phone"></span></div>
    <p id="photos"></p>
    <h3>Units</h3>
    <table id="units" summary="This table lists apartment unit details." cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <th scope="row">Style</th>
          <td id="style"></td>
        </tr>
        <tr>
          <th scope="row">Rent</th>
          <td id="rent"></td>
        </tr>
        <tr>
          <th scope="row">Beds</th>
          <td id="beds"></td>
        </tr>
        <tr>
          <th scope="row">Baths</th>
          <td id="baths"></td>
        </tr>
        <tr>
          <th scope="row">Sq. Ft.</th>
          <td id="ft"></td>
        </tr>
        <tr>
          <th scope="row">Deposit</th>
          <td id="dep"></td>
        </tr>
      </tbody>
    </table>
    <h3>About</h3>
    <p id="intro"></p>
    <a style="float:right;" data-role="button" data-inline="true" data-rel="dialog" data-transition="flip" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="check-avail ui-btn ui-shadow ui-btn-corner-all ui-btn-inline ui-btn-up-c"><span class="ui-btn-inner"><span class="ui-btn-text">Check Availability</span></span></a>
    <h3>Map</h3>
    <p id="map"></p>
  </div>
</div>
</body>
